<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonpinterest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav id="navbar-pinterest">
                
                <div class="navini">
                    <ul class="logos">
                        <li><img id="logo" src="https://seeklogo.com/images/P/pinterest-logo-8561DDA2E1-seeklogo.com.png" alt="imagen logo pinterest"></li>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Hoy</a></li>
                        <li><a href="">Crear</a></li>
                    </ul>
                </div>
                
                <div><input class="finder" type="search" placeholder="Search"></div>
                
                <div>
                    <img id="notifications" src="https://i.pinimg.com/originals/df/d9/c3/dfd9c35842e77301cf417abf063b63ee.jpg" alt="notificacion">
                    <img id="message" src="https://img.freepik.com/iconos-gratis/chat_318-212383.jpg?w=2000" alt="mensajes">
                    <img id="profile-img" src="https://i.pinimg.com/75x75_RS/19/33/76/193376350d3ed1de8b7347d0785869f2.jpg" alt="imagen perfil">
                </div>
        </nav>
    </header>

    <main id="content">
        <div class="card-image"></div>
        <div class="card-image"></div>
        <div class="card-image"></div>
        <div class="card-image"></div>
        
    </main>
</body>
</html>
